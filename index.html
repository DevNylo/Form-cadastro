<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Formulário Cadastro</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Cadastre-se</h1>
            <label for="">Nome</label>
            <input type="text" id="" placeholder="Insira o seu nome.">
            <label for="">Sobrenome</label>
            <input type="text" id="" placeholder="Insira o seu sobrenome.">
            <label for="">E-mail</label>
            <input type="email" id="" placeholder="Digite seu e-mail.">
            <label for="">Crie uma senha</label>
            <input type="password" id="" placeholder="Senha">
            <label for="">Confirme a senha</label>
            <input type="password" id="" placeholder="Confirmar senha">
            <div class="form-cont">
                <div class="cont-end">
                    <label for="">Telefone</label>
                    <input type="number" placeholder="DDD+Número">
                    <label for="">CEP</label>
                    <input type="number" name="" id="" placeholder="00000-000">
                    <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank"><span>Não sei o meu CEP</span></a>
                </div>
                <div class="sele-new">
                    <select name="" id="">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                    <p>Newslatter:</p>
                    <input type="checkbox" name="" id=""><span>Desejo receber notícias.</span>
                </div>
            </div>
            <input type="submit" value="Enviar" id="submit">
        </form>
    </main>
    
</body>
</html>
